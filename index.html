
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCKY AI - Твой бро</title>
    <!-- Shim for process.env to prevent crashes on local file launch -->
    <script>
        window.process = {
            env: {
                API_KEY: "" // Will be injected by the environment or stay empty
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Polyfill for importmap support in older/local browsers -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <style>
        :root {
            --accent-color: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --accent-glow-strong: rgba(168, 85, 247, 0.8);
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: black;
          margin: 0;
          overflow-x: hidden;
          color: white;
        }
        
        /* Глубокий неоновый эффект для границ */
        .neon-border {
          border: 1px solid var(--accent-glow-strong) !important;
          box-shadow: 
            0 0 10px var(--accent-glow),
            inset 0 0 5px var(--accent-glow);
          transition: all 0.3s ease;
        }

        .neon-border-active {
          animation: neon-pulse 2s infinite ease-in-out;
        }

        @keyframes neon-pulse {
          0%, 100% { 
            box-shadow: 0 0 10px var(--accent-glow), inset 0 0 5px var(--accent-glow);
            border-color: var(--accent-glow-strong);
          }
          50% { 
            box-shadow: 0 0 25px var(--accent-glow-strong), inset 0 0 10px var(--accent-glow);
            border-color: white;
          }
        }

        /* Эффект свечения текста */
        .neon-text {
          text-shadow: 0 0 8px var(--accent-glow-strong), 0 0 15px var(--accent-glow);
        }

        /* Кастомный скроллбар в стиле неона */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        ::-webkit-scrollbar-thumb { 
            background: var(--accent-color); 
            border-radius: 10px;
            box-shadow: 0 0 10px var(--accent-glow-strong);
        }

        /* Улучшенные анимации появления */
        .fade-up {
            animation: fadeUp 0.5s ease-out forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-black text-white selection:bg-purple-500/30">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
